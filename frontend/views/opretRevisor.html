<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret bruger</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body id="bodyOpret" class="bodyOpret">
<div id="baggrund" class="navOpret">
    <div class="nav">
        <ul class="navbar">
            <li class="navList"><a class="navLista" href="index.html">Kalender</a></li>
            <li class="navList"><a class="navLista" href="Login.html">Login</a></li>
            <li class="navList"><a class="navLista" href="opretRevisor.html">Opret revisor</a></li>
            <li class="navList"><a class="navLista" href="opretKunde.html">Opret Bruger</a></li>
        </ul>
    </div>
    <div id="opretRevisorBoks" class="opretRevisor">
        <h1 id="opretRevisorOverskrift" class="opretRevisor">Opret Revisor</h1>

            <form name="opretRevisor" id="opretRevisorForm" class="opretRevisor">
                <!-- de forskellige input laves, så der kan indtastes -->
                <div class="opretRevisorinput">
                <br/> <input type="text" name="navn" id="navn" placeholder="Fulde navn"><br/>
                </div>
                <!-- nedenunder her, forberedes der til at der kan komme en fejlbesked efterfølgende gentages det hele-->
                <span id="fejlnavn" class="fejlbesked"></span><br/><br/>

                <div class="opretRevisorinput">
                <br/> <input type="text" name="email" id="Email" placeholder="Email"><br/>
                </div>
                <span id="fejlemail" class="fejlbesked"></span><br/><br/>

                <div class="opretRevisorinput">
                <br/> <input type="number" name="tlf" id="Tlf" placeholder="Tlf nr."><br/>
                </div>
                <span id="fejltlf" class="fejlbesked"></span><br/><br/>

                <div class="inputTid">
                Kundemøder i tidsrummet <br/>
                <input type="number" name="startTime" value="8" min="1" max="24" id="startTime"> : <input type="number" name="startMinutter" value="00" min="00" max="30" step="30" id="startMinut"> til
                <input type="number" name="slutTime" value="14" min="1" max="24" id="slutTime"> : <input type="number" name="slutMinutter" value="00" min="00" max="30" step="30" id="slutMinut"><br/>
                </div>
                    <span id="fejltid" class="fejlbesked"></span><br/><br/>

                <div class="opretRevisorinput">
                <br/> <input type="text" name="username" id="username" placeholder="Username"><br/>
                </div>
                <span id="fejlusername" class="fejlbesked"></span><br/><br/>

                <div class="opretRevisorinput">
                <br/> <input type="password" name="password" id="Kodeord" placeholder="Password"><br/>
                </div>
                <span id="fejlpassword" class="fejlbesked"></span><br/><br/>


                Ved at lave en bruger accepterer jeg gældende <a href="https://www.retsinformation.dk/forms/r0710.aspx?id=45902"> regler og vilkår</a> <br/><br/>
                <!-- Knappen som skal sende information videre eller få brugeren til at indtaste korrekt information -->
                <button type="submit"  id="opretRevisorSubmit">Opret revisor</button><br/><br/>
            </form>

    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/classes/User.js"></script>
<script src="../js/classes/Kunde.js"></script>
<script src="../js/classes/Revisor.js"></script>
<script src="../js/redirectWhenLoggedIn.js"></script>
<script type="module" src="../js/opretBruger.js"></script>
</body>
</html>
